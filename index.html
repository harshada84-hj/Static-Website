<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In | CRUD Operations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Style.css">
</head>


<body class="login-body">

    <!--login page-->

    <div class="login-card text-center">
        <h4 class="mb-3"><span class="line"></span> CRUD OPERATIONS</h4>
        <h6 class="mb-2">SIGN IN</h6>
        <p class="text-muted small">Enter your credentials to access your account</p>

        <form>
            <div class="mb-3 text-start">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3 text-start">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>

            <button class="btn btn-warning w-100 text-white">SIGN IN</button>

            <p class="mt-3 small">
                Forgot your password? <a href="#">Reset Password</a>
            </p>
        </form>
    </div>


</body>

</html>
